{% extends "_base.html" %}

{% block content %}
    <div>
        <form action="{% url 'api:login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% if form.errors %}
                <ul>
                    {% for field in form %}
                        {% if field.errors %}
                            <li><span>{{ field.errors }}</span></li>
                        {% endif %}
                    {% endfor %}
                </ul>
            {% endif %}
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock content %}
